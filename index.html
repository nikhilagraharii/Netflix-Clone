<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Homepage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="netflix img.jpeg" alt="Netflix Logo">
            </div>
             <div class="search-bar">
                <input type="text" placeholder="Search...">
                <img src="searchimg.jpeg" alt="Search Icon" class="search-icon">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
            <button class="signin-btn">Sign In</button>
        </nav>
        <div class="hero">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <button class="cta-btn">Start Watching</button>
        </div>
    </header>
    <footer>
        <p>&copy; 2024 Netflix</p>
    </footer>
</body>
</html>
